<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="balance-card">
      <div class="balance-header">
        <div class="balance-title">My balance</div>
        <div class="balance-amount">$921.48</div>
      </div>
      <div class="balance-logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
    </div>
    <div class="chart-card">
      <h1 class="chart-title">Spending - Last 7 days</h1>
      <div class="chart-container" id="chartContainer">
      </div>
      <div class="chart-divider"></div>
      <div class="chart-footer">
        <div class="footer-left">
          <div class="footer-label">Total this month</div>
          <div class="footer-amount">$478.33</div>
        </div>
        <div class="footer-right">
          <div class="footer-percentage">+2.4%</div>
          <div class="footer-label">from last month</div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Estif</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
